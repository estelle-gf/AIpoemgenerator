<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Think Positively</title>
    <h1> Welcome to the <strong>positive affirmations poem </strong>generator</h1>
</head>
<body>
    <main>
        <form>
            <input type="text" 
            placeholder="Enter the topic of the poem" 
            autofocus 
            required />
            <input class="submit"
            type="submit"/>
        </form>
        <div class="poem">
            <h2> Your poem will appear here </h2>
            <p class="poem-text"></p>   
    </main>
  <script src="script.js"> </script>

</body>
</html>
